name: Deploy workflow

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
        description: "Github action run id with built distribution"
    secrets:
      host:
        required: true
      username:
        required: true
      ssh_port:
        required: true
      ssh_key:
        required: true

jobs:
  deploy:
    name: "Deploy dinf to server"
    runs-on: ubuntu-latest

    steps:
      - name: Load distribution
        uses: actions/download-artifact@v2
        with:
          name: distribution

      - name: Transfer files to server
        uses: appleboy/scp-action@v0.1.2
        with:
          host: ${{ secrets.host }}
          username: ${{ secrets.username }}
          port: ${{ secrets.ssh_port }}
          key: ${{ secrets.ssh_key }}
          source: "backend.tar"
          target: "dinf_v${{ inputs.version }}"

      - name: Prepare and run
        uses: garygrossgarten/github-action-ssh@v0.6.3
        with:
          command: |
            cd dinf_v${{ inputs.version }} && 
            tar xf backend.tar &&
            ln -sf ~/dinf_v${{ inputs.version }}/backend/bin/backend /usr/local/bin/dinf &&
            systemctl restart dinf
          host: ${{ secrets.host }}
          username: ${{ secrets.username }}
          port: ${{ secrets.ssh_port }}
          privateKey: ${{ secrets.ssh_key }}
